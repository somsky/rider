<template>
  <br>
  <div class="ui two column grid">
    <div class="row">
    <div class="ui center aligned column">
      <section>
        <h1>Username: ${user.userName}</h1> <br>
        <h2>name: ${user.firstName} ${user.lastName}<h2> <br>
        <button class="ui button" if.bind="!userIsFriend" click.trigger="addFriend()">add friend</button>
        <button class="ui button" if.bind="userIsFriend" click.trigger="removeFriend()">remove friend</button>
      </section>
    </div>
    <div class="ui center aligned column">
      <div class="ten wide column">
        <div repeat.for="tweet of tweets" class="center">
          <div class="ui card center top-margin">
            <div class="content">
              <div class="header">@${tweet.userId.userName} wrote</div>
              <div class="meta">
                <p>${tweet.userId.firstName} ${tweet.userId.lastName}</p>
              </div>
            </div>
            <img class="ui centered small image" src=${tweet.imageURL}>
            <div class="content">
              <p>${tweet.text}</p>
            </div>
            <div class="extra content">
              <p>${tweet.time}</p>
            </div>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>
    </div>
  </div>


</template>
