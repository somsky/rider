<template>
  <br>
  <div class="ui two column grid">
    <div class="row">
      <div class="ui center aligned column">
        <button click.delegate="deleteSelectedTweets()">delete selected tweets</button>
        <section>
          <h1>Username: ${loggedInUser.userName}</h1> <br>
          <h2>name: ${loggedInUser.firstName} ${loggedInUser.lastName}<h2> <br>
        </section>
      </div>
      <div class="ui center aligned column">
        <div class="ten wide column">
          <div repeat.for="tweet of tweets" class="center">
            <div class="ui card center top-margin">
              <div class="content">
                <div class="header">@${tweet.userId.userName} wrote</div>
                <div class="meta">
                  <p>${tweet.userId.firstName} ${tweet.userId.lastName}</p>
                </div>
              </div>
              <img class="ui centered small image" src=${tweet.imageURL}>
              <div class="content">
                <p>${tweet.text}</p>
              </div>
              <div class="extra content">
                <p>${tweet.time}</p>
              </div>
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
