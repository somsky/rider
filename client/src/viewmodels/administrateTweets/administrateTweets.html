<template>
<div class="ui grid">
  <div class="row">
        <div class="column">
          <button class="ui button" click.trigger="deleteSelectedTweets()">Delete selected tweets</button>
        </div>
        <div class="ten wide column">
          <div repeat.for="tweet of tweets" & async>
            <div class="ui card center top-margin">
              <div class="content">
                <div class="header">@${tweet.userId.userName} wrote</div>
                <div class="meta">
                  <p>${tweet.userId.firstName} ${tweet.userId.lastName}</p>
                </div>
              </div>
              <div class="content">
                <p>${tweet.text}</p>
              </div>
              <div class="extra content">
                <p>${tweet.time}</p>
                <Label>Select </Label>
                <input type="checkbox" checked.bind="tweet.isSelected">
              </div>
            </div>
            <br>
            <br>
          </div>
        </div>
  </div>
</div>


</template>
